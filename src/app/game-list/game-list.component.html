<table mat-sort mat-table [dataSource]="matches" class="mat-elevation-z8">
  <ng-container matColumnDef="HomeTeam">
    <th mat-header-cell *matHeaderCellDef>Home Team</th>
    <td mat-cell *matCellDef="let match">{{ match.homeTeam.name }}</td>
  </ng-container>
  <ng-container matColumnDef="AwayTeam">
    <th mat-header-cell *matHeaderCellDef>Away Team</th>
    <td mat-cell *matCellDef="let match">{{ match.awayTeam.name }}</td>
  </ng-container>
  <ng-container matColumnDef="Score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let match">
      {{ match.score.fullTime.home }} - {{ match.score.fullTime.away }}
    </td>
  </ng-container>
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let match">
      {{ match.utcDate | date : "HH:mm" }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

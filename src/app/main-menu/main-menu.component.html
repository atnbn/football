<mat-card>
  <mat-card-header>
    <mat-card-title>Search Matches</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Select Competition</mat-label>
      <mat-select [(value)]="selectedCompetition" (valueChange)="checkValue()">
        <mat-option
          *ngFor="let competition of competitions"
          [value]="competition.id"
        >
          {{ competition.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select Matchday</mat-label>
      <mat-select [(value)]="selectedMatchday" (change)="getMatches()">
        <mat-option *ngFor="let i of matchdayArray" [value]="i">
          {{ i }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button color="primary" (click)="getMatches()">
      <mat-icon>add</mat-icon> <span>Search</span>
    </button>
  </mat-card-footer>
</mat-card>
<app-game-list [matches]="matches" *ngIf="isVisible"></app-game-list>
